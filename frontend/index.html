<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnamese Speech Transcriber</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .recording { animation: pulse 2s infinite; }
        .waveform { 
            height: 100px; 
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            border-radius: 8px;
        }
        .transcript-box {
            min-height: 200px;
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            transition: all 0.3s ease;
        }
        .transcript-box.active {
            border-color: #3b82f6;
            background: #eff6ff;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-microphone-alt text-blue-600"></i>
                Vietnamese Speech Transcriber
            </h1>
            <p class="text-gray-600">Advanced real-time Vietnamese speech-to-text conversion</p>
        </div>

        <!-- Status Card -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div id="status-indicator" class="w-3 h-3 bg-gray-400 rounded-full"></div>
                    <span id="status-text" class="text-gray-600">Disconnected</span>
                </div>
                <div class="text-sm text-gray-500">
                    Model: <span id="model-name">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Main Interface -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Recording Panel -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-record-vinyl text-red-500"></i>
                    Recording
                </h2>
                
                <!-- Audio Visualization -->
                <div id="waveform" class="waveform mb-4 flex items-center justify-center">
                    <span class="text-white font-medium">Audio Waveform</span>
                </div>
                
                <!-- Controls -->
                <div class="flex flex-col space-y-4">
                    <!-- File Upload -->
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                        <input type="file" id="audio-file" accept="audio/*" class="hidden">
                        <label for="audio-file" class="cursor-pointer">
                            <i class="fas fa-upload text-2xl text-gray-400 mb-2"></i>
                            <p class="text-gray-600">Click to upload audio file</p>
                            <p class="text-sm text-gray-400">MP3, WAV, M4A, OGG supported</p>
                        </label>
                    </div>
                    
                    <!-- Record Buttons -->
                    <div class="flex space-x-3">
                        <button id="record-btn" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-medium py-3 px-4 rounded-lg transition-colors">
                            <i class="fas fa-microphone mr-2"></i>
                            Start Recording
                        </button>
                        <button id="stop-btn" class="flex-1 bg-gray-400 text-white font-medium py-3 px-4 rounded-lg cursor-not-allowed" disabled>
                            <i class="fas fa-stop mr-2"></i>
                            Stop
                        </button>
                    </div>
                    
                    <!-- Settings -->
                    <div class="border-t pt-4">
                        <h3 class="font-medium text-gray-700 mb-3">Settings</h3>
                        <div class="space-y-2">
                            <div class="flex items-center justify-between">
                                <label class="text-sm text-gray-600">Real-time Mode</label>
                                <input type="checkbox" id="realtime-mode" class="toggle">
                            </div>
                            <div class="flex items-center justify-between">
                                <label class="text-sm text-gray-600">Noise Reduction</label>
                                <input type="checkbox" id="noise-reduction" checked class="toggle">
                            </div>
                            <div class="flex items-center justify-between">
                                <label class="text-sm text-gray-600">Voice Activity Detection</label>
                                <input type="checkbox" id="vad-enabled" checked class="toggle">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Transcription Panel -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-file-alt text-green-500"></i>
                    Transcription
                </h2>
                
                <!-- Transcript Display -->
                <div id="transcript-box" class="transcript-box p-4 rounded-lg mb-4">
                    <p class="text-gray-400 text-center">
                        <i class="fas fa-comments text-2xl mb-2"></i><br>
                        Your transcription will appear here...
                    </p>
                </div>
                
                <!-- Confidence & Stats -->
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="bg-blue-50 p-3 rounded-lg">
                        <div class="text-sm text-gray-600">Confidence</div>
                        <div class="text-lg font-bold text-blue-600">
                            <span id="confidence-score">0%</span>
                        </div>
                    </div>
                    <div class="bg-green-50 p-3 rounded-lg">
                        <div class="text-sm text-gray-600">Processing Time</div>
                        <div class="text-lg font-bold text-green-600">
                            <span id="processing-time">0.0s</span>
                        </div>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="flex space-x-2">
                    <button id="copy-btn" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition-colors">
                        <i class="fas fa-copy mr-2"></i>Copy
                    </button>
                    <button id="download-btn" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg transition-colors">
                        <i class="fas fa-download mr-2"></i>Download
                    </button>
                    <button id="clear-btn" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-lg transition-colors">
                        <i class="fas fa-trash mr-2"></i>Clear
                    </button>
                </div>
            </div>
        </div>
        
        <!-- History Panel -->
        <div class="bg-white rounded-lg shadow-lg p-6 mt-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">
                <i class="fas fa-history text-purple-500"></i>
                Transcription History
            </h2>
            <div id="history-list" class="space-y-3">
                <p class="text-gray-400 text-center py-8">No transcriptions yet</p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
